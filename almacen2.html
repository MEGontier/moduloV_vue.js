<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="product_style.css">

    <title>Gestion de Almacen</title>
</head>

<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">

            <div class="product-image">
                <img v-bind:src="image" alt="Laptop">
            </div>
            <div class="product-info">
                <h1>Laptop Lenovo 330-14GTR</h1>
                <a :href="url" target="_blank">Detalles</a>
                <p v-if="inventario > 10">Disponible</p>
                <p v-else-if="inventario <=10 && inventario >0 ">Ultimos productos, compralo ahora</p>
                <p v-else>No disponible</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
