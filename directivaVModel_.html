<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Direcftiva v-model</title>
</head>

<body>
    <div id="app">
        <!-- Mostramos el valor por defecto que definimos en la instancia de Vue -->
        <p>{{message}}</p>
        <!-- Incluimos la directiva v-model en un input que se actualizarÃ¡ 
        automaticamente con el texto que se ingrese -->
        <input v-model="message">
    </div>
    <script>
        // instancia de vue
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Vuejs'
            }
        })
    </script>
</body>

</html>
