<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style type="text/css">
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
    <title>ejemplo trancisiones</title>
</head>

<body>
    <DIV id="app">
        <button v-on:click="show = !show">
            Mostrar/Ocultarse
        </button>
        <transition name="fade">
            <p v-if="show"> Ejemplo de trancision </p>
        </transition>

    </DIV>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        })

    </script>

</body>

</html>
