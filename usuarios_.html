<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir Vue.js en neustro archivo HTML -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Ejemplo lifecycle hooks</title>
</head>

<body>
    <div id="app">
        <h5>Ejemplo de Lyfecyle hooks con el evento "mounted" </h5>
        <h2>Usuarios: </h2>
        <ul>
            <!-- Llamamos a nuestro conjunto de datos Json mostrando el nombre de cada usuario 
            utilizando la directiva v-for-->
            <li v-for="usuario in usuarios"> {{usuario.name}} </li>
        </ul>
    </div>
    <script>
        // Creación de una instancia de vue
        var app = new Vue({
            el: '#app',
            data: {
                usuarios: null
            },
            // Hacemos una petición externa tipo ajax
            mounted: function () {
                fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response => response.json())
                    .then(data => {
                        this.usuarios = data;
                    })
            }
        })
    </script>
</body>

</html>
